<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Salesforce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #00A1E0;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .navbar img {
            height: 50px;
        }
        .banner {
            background-color: #16325C;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .form-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        form {
            background-color: #F4F4F4;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #DDD;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #00A1E0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #007B9E;
        }
        footer {
            background-color: #00A1E0;
            color: white;
            text-align: center;
            padding: 1px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Salesforce.com_logo.svg" alt="Logo Salesforce"></div>
        <nav>
            <a href="index.html" style="color: white; text-decoration: none; padding: 0 15px;">Inicio</a> <!-- Volver a Inicio -->
            <a href="contacto.html" style="color: white; text-decoration: none; padding: 0 15px;">Contacto</a>
        </nav>
    </div>

    <div class="banner">
        <h1>Contacto Salesforce</h1>
        <p>¿Tienes preguntas? Completa el formulario y te responderemos a la brevedad.</p>
    </div>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2024 Salesforce. Todos los derechos reservados. By Damián E. Rodríguez</p>
    </footer>

</body>
</html>
